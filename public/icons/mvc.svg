<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 256" role="img" aria-label="MVC">
  <defs>
    <style>
      .c { fill: #15a6c8; }
      .stroke { stroke: #15a6c8; stroke-width: 10; fill: none; }
      .big {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        font-weight: 800;
        font-size: 140px;
        letter-spacing: 10px;
      }
    </style>
  </defs>

  <!-- Frame -->
  <rect x="16" y="16" width="288" height="224" rx="20" class="stroke"/>

  <!-- Separators -->
  <line x1="120" y1="40" x2="120" y2="216" class="stroke"/>
  <line x1="200" y1="40" x2="200" y2="216" class="stroke"/>

  <!-- Letters -->
  <text x="72" y="176" text-anchor="middle" class="c big">M</text>
  <text x="160" y="176" text-anchor="middle" class="c big">V</text>
  <text x="248" y="176" text-anchor="middle" class="c big">C</text>
</svg>
